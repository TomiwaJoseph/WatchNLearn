{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-4 mx-auto my-auto text-center">
        <h2 class="category_filter_title">Edit Profile</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto my-4">
        <div id="profile-edit">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_update_form | crispy }}
                {{ instructor_update_form.media }}
                {{ instructor_update_form | crispy }}
                <div class="form-group my-3">
                    <button class="btn btn-outline-info log" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
